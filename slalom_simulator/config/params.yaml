/**:
  ros__parameters:
    # Pool dimensions
    pool_width: 600
    pool_height: 800

    # Vehicle parameters
    vehicle_size: 40
    vehicle_start_x: 400.0
    vehicle_start_y: 500.0
    vehicle_start_z: 0.0       # starts at surface

    # Buoyancy: upward acceleration when submerged (cm/s^2, negative = upward)
    buoyancy_accel: -0.10

    # Process noise (Q matrix) — ~60% reduction from original
    process_noise:
      sigma_ax_squared: 0.004     # X accel variance  (was 0.01)
      sigma_ay_squared: 0.004     # Y accel variance  (was 0.01)
      sigma_az_squared: 0.002     # Z accel variance  (was 0.005)
      sigma_alpha_squared: 0.0004 # Angular accel variance (was 0.001)

    # IMU1 measurement noise (R matrix) — ~60% reduction from original
    imu1_R:
      xx: 0.004     # ax variance  (was 0.01)
      yy: 0.004     # ay variance  (was 0.01)
      zz: 0.002     # az variance  (was 0.005)
      tt: 0.0004    # alpha variance (was 0.001)

    # IMU1 bias [ax, ay, az, alpha] — ~60% reduction
    imu1_bias: [0.004, 0.004, 0.002, 0.0004]

    # IMU2 measurement noise (5x worse than IMU1) — ~60% reduction from original
    imu2_R:
      xx: 0.02      # (was 0.05)
      yy: 0.02      # (was 0.05)
      zz: 0.01      # (was 0.025)
      tt: 0.002     # (was 0.005)

    # IMU2 bias [ax, ay, az, alpha] — ~60% reduction
    imu2_bias: [0.02, 0.02, 0.01, 0.002]

    # Pressure sensor parameters
    ps_freq: 10.0              # Hz
    ps_noise_variance: 0.004   # depth noise variance (cm^2)  (was 0.01, -60%)

    # Pressure sensor Z fusion weight (0=IMU-only, 1=PS-only)
    # PS is the primary/default source for Z; IMU Vz differentiated from PS
    ps_weight_z: 0.7

    # Kalman node — disabled by default; set to true to enable /kalman/state output
    kalman_enabled: false

    # Gate parameters
    num_gates: 3
    gate_width_mean: 70.0
    gate_width_std: 5.0
    pole_separation_mean: 100.0
    pole_separation_std: 5.0

    # Camera parameters
    camera_fov_degrees: 60.0
    camera_fps: 8.0
    camera_pixel_variance: 4.0
    camera_range_max: 200.0

    # Controller parameters
    localization_source: "imu1"   # Options: imu1, imu2, kalman

    # PID gains
    pid_kp: 0.5
    pid_ki: 0.01
    pid_kd: 0.1

    # Control limits
    max_control_force: 10.0
